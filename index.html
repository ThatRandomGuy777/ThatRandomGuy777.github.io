<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Card Stock Checker</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        /* Pokémon‑themed Dialga background */
        background: url("https://wallup.net/wp-content/uploads/2019/10/1920x1080-pokemon_Dialga.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        background: rgba(0,0,0,0.7);
        padding: 20px 0;
    }
    header h1 {
        font-size: 3em;
        margin: 0;
        color: #ffcc00;
        text-shadow: 2px 2px #000;
    }
    #countdown, #nextRefresh {
        font-size: 1.5em;
        margin-top: 10px;
    }
    #disclaimer {
        text-align: center;
        background: rgba(255, 0, 0, 0.7);
        color: #fff;
        font-weight: bold;
        padding: 10px;
        margin: 0;
        font-size: 1.2em;
        border-bottom: 2px solid #fff;
    }
    #productList {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .product {
        background: rgba(0,0,0,0.7);
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s;
    }
    .product:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ffcc00;
    }
    .product img {
        max-width: 200px;
        border-radius: 8px;
    }
    .product h2 {
        margin: 10px 0 5px;
        font-size: 1.3em;
        color: #ffea00;
    }
    .product p {
        margin: 5px 0;
    }
    .status {
        font-weight: bold;
        font-size: 1.1em;
    }
    .instock { color: #00ff00; }
    .outofstock { color: #ff3333; }
    .price { font-weight: bold; color: #00ffff; }
    a.button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background: #ffcc00;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        transition: background 0.3s;
    }
    a.button:hover {
        background: #ffaa00;
    }
</style>
</head>
<body>

<header>
    <h1>Pokémon Card Stock Checker</h1>
    <div id="countdown">Next check in: 60s</div>
    <div id="nextRefresh">Next Refresh: in 60s</div>
</header>

<div id="disclaimer">
    ⚠️ Note: These items might not actually be in stock. Please double‑check the store before purchasing! ⚠️
</div>

<div id="productList"></div>

<script>
const CHECK_INTERVAL = 60;
let countdown = CHECK_INTERVAL;
const openedItems = new Set();

const PRODUCTS = [
    { name: "White Flare Elite Trainer Box", url: "https://www.pokemoncenter.com/product/10-10037-117/pokemon-tcg-scarlet-and-violet-white-flare-pokemon-center-elite-trainer-box", img: "https://www.pokemoncenter.com/cdn/shop/products/WhiteFlare_ETB_Promo_1.png", price: "$49.99" },
    { name: "Black Bolt Elite Trainer Box", url: "https://www.pokemoncenter.com/product/10-10037-118/pokemon-tcg-scarlet-and-violet-black-bolt-pokemon-center-elite-trainer-box", img: "https://www.pokemoncenter.com/cdn/shop/products/BlackBolt_ETB_Promo_1.png", price: "$49.99" },
    { name: "Mega Evolution ETB - Mega Lucario", url: "https://www.pokemoncenter.com/product/10-10047-108/pokemon-tcg-mega-evolution-pokemon-center-elite-trainer-box-mega-lucario", img: "https://www.pokemoncenter.com/cdn/shop/products/MegaLucario_ETB.png", price: "$49.99" },
    { name: "Mega Evolution ETB - Mega Gardevoir", url: "https://www.pokemoncenter.com/product/10-10047-120/pokemon-tcg-mega-evolution-elite-trainer-box-mega-gardevoir", img: "https://www.pokemoncenter.com/cdn/shop/products/MegaGardevoir_ETB.png", price: "$49.99" },
    { name: "Mega Evolution Phantasmal Flames ETB", url: "https://www.pokemoncenter.com/product/10-10186-109/pokemon-tcg-mega-evolution-phantasmal-flames-pokemon-center-elite-trainer-box", img: "https://www.pokemoncenter.com/cdn/shop/products/PhantasmalFlames_ETB.png", price: "$49.99" },
    { name: "Mega Evolution Ascended Heroes ETB", url: "https://www.pokemoncenter.com/product/10-10315-108/pokemon-tcg-mega-evolution-ascended-heroes-pokemon-center-elite-trainer-box", img: "https://www.pokemoncenter.com/cdn/shop/products/AscendedHeroes_ETB.png", price: "$49.99" },
    { name: "Mega Evolution Phantasmal Flames Booster Box", url: "https://www.pokemoncenter.com/product/10-10190-119/pokemon-tcg-mega-evolution-phantasmal-flames-booster-display-box-36-packs", img: "https://www.pokemoncenter.com/cdn/shop/products/PhantasmalFlames_Booster.png", price: "$129.99" },
    { name: "Mega Evolution Enhanced Booster Box", url: "https://www.pokemoncenter.com/product/10-10057-127/pokemon-tcg-mega-evolution-enhanced-booster-display-box-36-packs-and-1-promo-card", img: "https://www.pokemoncenter.com/cdn/shop/products/EnhancedBooster_ETB.png", price: "$129.99" },
    { name: "Destined Rivals Booster Box", url: "https://www.pokemoncenter.com/product/10-10157-101/pokemon-tcg-scarlet-and-violet-destined-rivals-booster-display-box-36-packs", img: "https://www.pokemoncenter.com/cdn/shop/products/DestinedRivals_Booster.png", price: "$129.99" },
    { name: "Ascended Heroes Booster Bundle", url: "https://www.pokemoncenter.com/product/10-10311-114/pokemon-tcg-mega-evolution-ascended-heroes-booster-bundle-6-packs", img: "https://www.pokemoncenter.com/cdn/shop/products/AscendedHeroes_Bundle.png", price: "$59.99" }
];

const productList = document.getElementById("productList");
const countdownDisplay = document.getElementById("countdown");
const nextRefreshDisplay = document.getElementById("nextRefresh");

PRODUCTS.forEach(product => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="price">${product.price}</p>
        <p>Status: <span class="status">Checking...</span></p>
        <a class="button" href="${product.url}" target="_blank">Go to Product</a>
    `;
    productList.appendChild(div);
});

function checkStockSimulated(productDiv, productName, productUrl) {
    const statusSpan = productDiv.querySelector(".status");
    const inStock = Math.random() > 0.5;
    if (inStock) {
        statusSpan.textContent = "IN STOCK";
        statusSpan.classList.add("instock");
        statusSpan.classList.remove("outofstock");
        if (!openedItems.has(productName)) {
            window.open(productUrl, "_blank");
            openedItems.add(productName);
        }
    } else {
        statusSpan.textContent = "OUT OF STOCK";
        statusSpan.classList.add("outofstock");
        statusSpan.classList.remove("instock");
        openedItems.delete(productName);
    }
}

function updateAllProducts() {
    const productDivs = document.querySelectorAll(".product");
    PRODUCTS.forEach((product, i) => {
        checkStockSimulated(productDivs[i], product.name, product.url);
    });
    countdown = CHECK_INTERVAL;
}

setInterval(() => {
    countdown--;
    if (countdown <= 0) {
        updateAllProducts();
    }
    countdownDisplay.textContent = `Next check in: ${countdown}s`;
    nextRefreshDisplay.textContent = `Next Refresh: in ${countdown}s`;
}, 1000);

updateAllProducts();
</script>
</body>
</html>
